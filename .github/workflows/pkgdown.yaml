# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:
  
name: pkgdown
  
jobs:
  test-covr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
            extra-packages: |
              any::pak
              any::covr
              any::devtools
            needs: coverage

      - name: Cache C++ and R dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/R
            ~/.local/share/R
          key: dependencies-${{ runner.os }}-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            dependencies-${{ runner.os }}-

      - name: Run tests and generate covr report
        run: |
          Rscript -e 'covr::report(file = "coverage_report.html")'

      - name: Upload covr report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: covr-report
          path: coverage_report.html

  pkgdown:
    needs: test-covr
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download covr report
        uses: actions/download-artifact@v4
        with:
          name: covr-report
          path: .

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
