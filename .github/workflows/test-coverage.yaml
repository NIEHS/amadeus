# Workflow designed to run tests via R package covr, save the test results to
# GitHub artifacts, and manually update the README.md with a badge https://img.shields.io/badge/

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::tictoc
            any::units
            any::knitr
            any::rmarkdown
          needs: coverage

      - name: Test coverage
        run: |
          covr::codecov(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(Sys.getenv("RUNNER_TEMP"), "package")
          )
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          find ${{ runner.temp }}/package -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Save test coverage results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: covr-report
          path: ${{ runner.temp }}/package/covr

      - name: Update README.md
        if: always()
        run: |
          ## --------------------------------------------------------------------
          ## Update README.md with test coverage badge
          ## --------------------------------------------------------------------
          Rscript -e 'covr::codecov()'
        shell: Rscript {0}

      - name: Commit changes
        if: always()
        run: |
          ## --------------------------------------------------------------------
          ## Commit changes to the repository
          ## --------------------------------------------------------------------
          git config --global user.name "GitHub Actions"
          git config --global user.email "
          git add README.md
          git commit -m "Update README.md with test coverage badge"
          git push
        shell: bash

