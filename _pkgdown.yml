url: https://spatiotemporal-exposures-and-toxicology.github.io/amadeus
template:
  bootstrap: 5
  bootswatch: minty

navbar:
  structure:
    left:  [reference, articles, search]
    right: [github]

reference:
- subtitle: Download
  desc: Functions which download data from URLs
- contents:
  - download_data
  - starts_with("download_")
- subtitle: Process
  desc: Functions which import and clean raw data
- contents:
  - process_covariates
  - starts_with("process_")
- subtitle: Covariates
  desc: Functions which extract data values at user-defined points
- contents:
  - calc_covariates
  - starts_with("calc_")
- subtitle: Spatio-Temporal
  desc: Functions which convert to, from, and between spatio-temporal data types
- contents:
  - has_keyword("spacetime")
- subtitle: Internal
  desc: Functions which support download, process, and covariate functions and associated unit tests
- contents:
  - has_keyword("internal")
